<ul>
    <li class="container__keyValuePair__row">
        <span class="container__key"> <b> KEY</b></span>
        <span class="container__value"><b>VALUE</b></span>
    </li>
    <li *ngFor="let keyValuePair of formData.keyValuePairArray" class="container__keyValuePair__row">
        <span class="container__key">
            <b> {{ keyValuePair.key }}</b>
        </span>
        <span class="container__value"><b>{{ keyValuePair.value }}</b>
        </span>
    </li>
</ul>
